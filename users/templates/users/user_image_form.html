{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="text-center">
        <div class="mx-auto card-body" style="width: 30rem;">
         <h1 class="bg-primary btn btn-lg btn-primary btn-block">Project Manage</h1>
         <form class="form-signin" method="POST" enctype="multipart/form-data">
             {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Add Profile Picture</h1>
             {% for field in form %}
             <div class="form-group">
                <label  class="sr-only">{{field.label}}</label>
                    {{field}}
             </div>
             {% endfor %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
          </form>
        </div>
    </div>
</div>
{% endblock content %}
