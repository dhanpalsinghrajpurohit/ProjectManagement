{% extends  'main.html' %}
{% block content %}
<div class="container">
    <div class="alert alert-success text-center">
        <h3>Available Users</h3>
    </div>

    <div class="row" style="margin-left:5%">
        {% for user in users %}
            <div class="card m-3 col-3 d-flex justify-content-center" style="width: 30rem;">
            <img class="card-img-top" src="{{user.profile.profile_picture.url}}" alt="Card image cap" height="200px">
            <div class="card-body">
                <p><b>{{user.username}}</b></p>
                <p><b>{{user.first_name}}</b></p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
