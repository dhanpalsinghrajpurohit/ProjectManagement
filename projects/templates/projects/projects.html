{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="row" style="margin-left:5%">
        {% for project in projects %}
            <div class="card m-3 col-3 d-flex justify-content-center" style="width: 30rem;">
            <img class="card-img-top" src="{{ project.featured_image.url }}" alt="Card image cap" height="200px">
            <div class="card-body">
                <h5 class="card-title">{{project.name}}</h5>
                <p>BY<span class="text-info"> {{project.author.first_name}}</span></p>
                <a href="{% url 'project' project.id %}" class="btn btn-primary">Detail View</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
