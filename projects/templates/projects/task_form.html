{% extends 'main.html' %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="">
            <div class="mx-auto card-body" style="width: 30rem;">
                <h1 class="alert alert-success btn btn-lg btn-block">Create Task</h1>
                <form class="form-signin" method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        <label  class="sr-only">{{field.label}}</label>
                        {{field}}
                    </div>
                    {% endfor %}
                    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Submit"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
